{{- if .Values.api.enabled }}
---
# API Service - External LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-api
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.api.labels" . | nindent 4 }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  selector:
    {{- include "cicd-hyper-a.api.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.targetPort }}
      protocol: TCP
---
# API Service - ClusterIP for internal access
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-api-internal
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.api.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "cicd-hyper-a.api.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.api.service.targetPort }}
      targetPort: {{ .Values.api.service.targetPort }}
      protocol: TCP
{{- end }}
---
{{- if .Values.registry.enabled }}
# Registry Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-registry
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.registry.labels" . | nindent 4 }}
spec:
  type: {{ .Values.registry.service.type }}
  selector:
    {{- include "cicd-hyper-a.registry.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.registry.service.port }}
      targetPort: {{ .Values.registry.service.targetPort }}
      protocol: TCP
{{- end }}
---
{{- if .Values.engine.enabled }}
# Engine Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-engine
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.engine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.engine.service.type }}
  selector:
    {{- include "cicd-hyper-a.engine.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.engine.service.port }}
      targetPort: {{ .Values.engine.service.targetPort }}
      protocol: TCP
{{- end }}
---
{{- if and .Values.dragonfly.enabled (not .Values.dragonfly.external) }}
# Dragonfly Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-dragonfly
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.dragonfly.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "cicd-hyper-a.dragonfly.selectorLabels" . | nindent 4 }}
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
{{- end }}
---
{{- if and .Values.arangodb.enabled (not .Values.arangodb.external) }}
# ArangoDB Service (ClusterIP for internal access)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-arangodb
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.arangodb.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "cicd-hyper-a.arangodb.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 8529
      targetPort: 8529
      protocol: TCP
{{- end }}
