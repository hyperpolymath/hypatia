{{- if and .Values.arangodb.enabled (not .Values.arangodb.external) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-arangodb-headless
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.arangodb.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "cicd-hyper-a.arangodb.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 8529
      targetPort: 8529
    - name: cluster
      port: 8530
      targetPort: 8530
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-arangodb
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.arangodb.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "cicd-hyper-a.fullname" . }}-arangodb-headless
  replicas: {{ .Values.arangodb.replicaCount }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "cicd-hyper-a.arangodb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cicd-hyper-a.arangodb.selectorLabels" . | nindent 8 }}
      {{- if .Values.arangodb.metrics.enabled }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8529"
        prometheus.io/path: "/_admin/metrics/v2"
      {{- end }}
    spec:
      terminationGracePeriodSeconds: 120
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "cicd-hyper-a.arangodb.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
      containers:
        - name: arangodb
          image: "{{ .Values.arangodb.image.repository }}:{{ .Values.arangodb.image.tag }}"
          imagePullPolicy: {{ .Values.arangodb.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8529
            - name: cluster
              containerPort: 8530
          env:
            - name: ARANGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cicd-hyper-a.secretsName" . }}
                  key: arangodb-root-password
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ARANGO_NO_AUTH
              value: "0"
          args:
            - --server.endpoint=tcp://0.0.0.0:8529
            - --cluster.my-address=tcp://$(POD_NAME).{{ include "cicd-hyper-a.fullname" . }}-arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --cluster.agency-endpoint=tcp://{{ include "cicd-hyper-a.fullname" . }}-arangodb-0.{{ include "cicd-hyper-a.fullname" . }}-arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --cluster.agency-endpoint=tcp://{{ include "cicd-hyper-a.fullname" . }}-arangodb-1.{{ include "cicd-hyper-a.fullname" . }}-arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --cluster.agency-endpoint=tcp://{{ include "cicd-hyper-a.fullname" . }}-arangodb-2.{{ include "cicd-hyper-a.fullname" . }}-arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --server.statistics=true
            - --log.level=info
          resources:
            {{- toYaml .Values.arangodb.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/arangodb3
            - name: apps
              mountPath: /var/lib/arangodb3-apps
          livenessProbe:
            httpGet:
              path: /_api/version
              port: 8529
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /_api/version
              port: 8529
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
  {{- if .Values.arangodb.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "cicd-hyper-a.arangodb.labels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.arangodb.persistence.storageClass }}
        storageClassName: {{ .Values.arangodb.persistence.storageClass }}
        {{- else if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.arangodb.persistence.size }}
    - metadata:
        name: apps
        labels:
          {{- include "cicd-hyper-a.arangodb.labels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.arangodb.persistence.storageClass }}
        storageClassName: {{ .Values.arangodb.persistence.storageClass }}
        {{- else if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: 5Gi
  {{- end }}
---
{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-arangodb-pdb
  namespace: {{ include "cicd-hyper-a.namespace" . }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.arangodb.minAvailable }}
  selector:
    matchLabels:
      {{- include "cicd-hyper-a.arangodb.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
