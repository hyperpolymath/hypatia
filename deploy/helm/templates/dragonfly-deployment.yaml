{{- if and .Values.dragonfly.enabled (not .Values.dragonfly.external) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-dragonfly
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.dragonfly.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "cicd-hyper-a.dragonfly.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cicd-hyper-a.dragonfly.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6379"
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
      containers:
        - name: dragonfly
          image: "{{ .Values.dragonfly.image.repository }}:{{ .Values.dragonfly.image.tag }}"
          imagePullPolicy: {{ .Values.dragonfly.image.pullPolicy }}
          args:
            - --maxmemory={{ .Values.dragonfly.config.maxmemory }}
            - --proactor_threads={{ .Values.dragonfly.config.proactorThreads }}
            - --cache_mode={{ .Values.dragonfly.config.cacheMode }}
            - --snapshot_cron={{ .Values.dragonfly.config.snapshotCron | quote }}
            - --dbfilename=dragonfly.rdb
            - --dir=/data
            - --requirepass=$(DRAGONFLY_PASSWORD)
          env:
            - name: DRAGONFLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cicd-hyper-a.secretsName" . }}
                  key: dragonfly-password
          ports:
            - name: redis
              containerPort: 6379
          resources:
            {{- toYaml .Values.dragonfly.resources | nindent 12 }}
          {{- if .Values.dragonfly.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(DRAGONFLY_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(DRAGONFLY_PASSWORD)
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      {{- if .Values.dragonfly.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "cicd-hyper-a.fullname" . }}-dragonfly-data
      {{- end }}
---
{{- if .Values.dragonfly.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-dragonfly-data
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.dragonfly.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.dragonfly.persistence.storageClass }}
  storageClassName: {{ .Values.dragonfly.persistence.storageClass }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.dragonfly.persistence.size }}
{{- end }}
{{- end }}
