{{- if .Values.podDisruptionBudget.enabled }}
{{- if .Values.api.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "hypatia.fullname" . }}-api-pdb
  namespace: {{ include "hypatia.namespace" . }}
  labels:
    {{- include "hypatia.api.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.api.minAvailable }}
  selector:
    matchLabels:
      {{- include "hypatia.api.selectorLabels" . | nindent 6 }}
{{- end }}
---
{{- if .Values.registry.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "hypatia.fullname" . }}-registry-pdb
  namespace: {{ include "hypatia.namespace" . }}
  labels:
    {{- include "hypatia.registry.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.registry.minAvailable }}
  selector:
    matchLabels:
      {{- include "hypatia.registry.selectorLabels" . | nindent 6 }}
{{- end }}
---
{{- if .Values.engine.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "hypatia.fullname" . }}-engine-pdb
  namespace: {{ include "hypatia.namespace" . }}
  labels:
    {{- include "hypatia.engine.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.engine.minAvailable }}
  selector:
    matchLabels:
      {{- include "hypatia.engine.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
