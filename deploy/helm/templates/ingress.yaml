{{- if .Values.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-ingress
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.labels" . | nindent 4 }}
  {{- with .Values.api.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.api.ingress.className }}
  ingressClassName: {{ .Values.api.ingress.className }}
  {{- end }}
  {{- if .Values.api.ingress.tls }}
  tls:
    {{- range .Values.api.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.api.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "cicd-hyper-a.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.targetPort }}
          {{- end }}
    {{- end }}
{{- end }}
---
{{- if .Values.monitoring.grafana.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cicd-hyper-a.fullname" . }}-grafana-ingress
  namespace: {{ include "cicd-hyper-a.namespace" . }}
  labels:
    {{- include "cicd-hyper-a.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.api.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.api.ingress.className }}
  ingressClassName: {{ .Values.api.ingress.className }}
  {{- end }}
  {{- if .Values.api.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.monitoring.grafana.ingress.host | quote }}
      secretName: {{ (index .Values.api.ingress.tls 0).secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.monitoring.grafana.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "cicd-hyper-a.fullname" . }}-grafana
                port:
                  number: 3000
{{- end }}
