{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hypatia.fullname" . }}-api
  namespace: {{ include "hypatia.namespace" . }}
  labels:
    {{- include "hypatia.api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "hypatia.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hypatia.api.selectorLabels" . | nindent 8 }}
      {{- with .Values.api.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hypatia.serviceAccountName" . }}-api
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.targetPort }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.api.service.targetPort | quote }}
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypatia.fullname" . }}-config
                  key: rust-log
            - name: RUST_BACKTRACE
              value: "0"
            - name: ARANGODB_URL
              value: {{ include "hypatia.arangodbUrl" . | quote }}
            - name: ARANGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypatia.fullname" . }}-config
                  key: arangodb-database
            - name: ARANGODB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "hypatia.secretsName" . }}
                  key: arangodb-user
            - name: ARANGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "hypatia.secretsName" . }}
                  key: arangodb-password
            - name: DRAGONFLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "hypatia.secretsName" . }}
                  key: dragonfly-password
            - name: DRAGONFLY_URL
              value: "redis://:$(DRAGONFLY_PASSWORD)@{{ include "hypatia.fullname" . }}-dragonfly:6379"
            - name: REGISTRY_URL
              value: "http://{{ include "hypatia.fullname" . }}-registry:8080"
            - name: ENGINE_URL
              value: "http://{{ include "hypatia.fullname" . }}-engine:8082"
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.api.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.api.readinessProbe | nindent 12 }}
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hypatia.serviceAccountName" . }}-api
  namespace: {{ include "hypatia.namespace" . }}
  labels:
    {{- include "hypatia.api.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
