# hypatia Logtalk Engine Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
  namespace: hypatia
  labels:
    app.kubernetes.io/name: engine
    app.kubernetes.io/component: engine
    app.kubernetes.io/part-of: hypatia
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: engine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: engine
        app.kubernetes.io/component: engine
        app.kubernetes.io/part-of: hypatia
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
    spec:
      serviceAccountName: hypatia-engine
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: engine
                topologyKey: kubernetes.io/hostname
      containers:
        - name: engine
          image: ghcr.io/hyperpolymath/hypatia-engine:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
          env:
            - name: ARANGODB_URL
              value: "http://arangodb-headless:8529"
            - name: DRAGONFLY_URL
              value: "redis://:$(DRAGONFLY_PASSWORD)@dragonfly:6379"
            - name: DRAGONFLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hypatia-secrets
                  key: dragonfly-password
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 4Gi
          livenessProbe:
            exec:
              command:
                - swipl
                - -g
                - "logtalk_load(engine/loader), cicd_rules::is_auto_fixable('TokenPermissionsID')"
                - -t
                - halt
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: engine-rules
              mountPath: /app/engine
              readOnly: true
            - name: training-data
              mountPath: /app/training-data
              readOnly: true
      volumes:
        - name: engine-rules
          configMap:
            name: hypatia-engine-rules
        - name: training-data
          persistentVolumeClaim:
            claimName: training-data
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hypatia-engine
  namespace: hypatia
  labels:
    app.kubernetes.io/name: engine
    app.kubernetes.io/component: engine
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: training-data
  namespace: hypatia
  labels:
    app.kubernetes.io/name: engine
    app.kubernetes.io/component: engine
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: engine-pdb
  namespace: hypatia
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: engine
