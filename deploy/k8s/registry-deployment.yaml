# hypatia Registry Service (Haskell) Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: hypatia
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: registry
    app.kubernetes.io/part-of: hypatia
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry
        app.kubernetes.io/component: registry
        app.kubernetes.io/part-of: hypatia
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hypatia-registry
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: registry
                topologyKey: kubernetes.io/hostname
      containers:
        - name: registry
          image: ghcr.io/hyperpolymath/hypatia-registry:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: ARANGODB_URL
              value: "http://arangodb-headless:8529"
            - name: ARANGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: hypatia-config
                  key: arangodb-database
            - name: ARANGODB_USER
              valueFrom:
                secretKeyRef:
                  name: hypatia-secrets
                  key: arangodb-user
            - name: ARANGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hypatia-secrets
                  key: arangodb-password
            - name: DRAGONFLY_URL
              value: "redis://:$(DRAGONFLY_PASSWORD)@dragonfly:6379"
            - name: DRAGONFLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hypatia-secrets
                  key: dragonfly-password
          resources:
            requests:
              cpu: "200m"
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: schemas
              mountPath: /app/schemas
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: schemas
          configMap:
            name: hypatia-schemas
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hypatia-registry
  namespace: hypatia
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: registry
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: registry-pdb
  namespace: hypatia
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
