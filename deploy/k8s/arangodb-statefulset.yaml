# ArangoDB 3-Node Cluster StatefulSet
---
apiVersion: v1
kind: Service
metadata:
  name: arangodb-headless
  namespace: hypatia
  labels:
    app.kubernetes.io/name: arangodb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: hypatia
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: arangodb
  ports:
    - name: http
      port: 8529
      targetPort: 8529
    - name: cluster
      port: 8530
      targetPort: 8530
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: arangodb
  namespace: hypatia
  labels:
    app.kubernetes.io/name: arangodb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: hypatia
spec:
  serviceName: arangodb-headless
  replicas: 3
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: arangodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arangodb
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: hypatia
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8529"
        prometheus.io/path: "/_admin/metrics/v2"
    spec:
      terminationGracePeriodSeconds: 120
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: arangodb
              topologyKey: kubernetes.io/hostname
      initContainers:
        - name: init-cluster
          image: arangodb:3.11
          command:
            - /bin/sh
            - -c
            - |
              # Wait for DNS to be available
              until nslookup arangodb-headless.hypatia.svc.cluster.local; do
                echo "Waiting for DNS..."
                sleep 2
              done
              echo "DNS is available"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      containers:
        - name: arangodb
          image: arangodb:3.11
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8529
            - name: cluster
              containerPort: 8530
          env:
            - name: ARANGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hypatia-secrets
                  key: arangodb-root-password
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ARANGO_NO_AUTH
              value: "0"
          args:
            - --server.endpoint=tcp://0.0.0.0:8529
            - --cluster.my-address=tcp://$(POD_NAME).arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --cluster.agency-endpoint=tcp://arangodb-0.arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --cluster.agency-endpoint=tcp://arangodb-1.arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --cluster.agency-endpoint=tcp://arangodb-2.arangodb-headless.$(POD_NAMESPACE).svc.cluster.local:8530
            - --server.statistics=true
            - --log.level=info
            - --log.output=+
          resources:
            requests:
              cpu: "500m"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 8Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/arangodb3
            - name: apps
              mountPath: /var/lib/arangodb3-apps
          livenessProbe:
            httpGet:
              path: /_api/version
              port: 8529
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /_api/version
              port: 8529
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: arangodb
          app.kubernetes.io/component: database
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
    - metadata:
        name: apps
        labels:
          app.kubernetes.io/name: arangodb
          app.kubernetes.io/component: database
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 5Gi
---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: arangodb-pdb
  namespace: hypatia
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: arangodb
