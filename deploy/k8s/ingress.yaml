# hypatia Kubernetes Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hypatia-ingress
  namespace: hypatia
  labels:
    app.kubernetes.io/name: hypatia
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: hypatia
  annotations:
    # Ingress controller annotations (nginx-ingress)
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # cert-manager for automatic TLS certificates
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hypatia.example.com        # TODO: Replace with your domain
        - api.hypatia.example.com
        - registry.hypatia.example.com
        - grafana.hypatia.example.com
      secretName: hypatia-tls
  rules:
    # Main API endpoint
    - host: hypatia.example.com      # TODO: Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000

    # Explicit API subdomain
    - host: api.hypatia.example.com  # TODO: Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000

    # Registry endpoint (for ruleset operations)
    - host: registry.hypatia.example.com  # TODO: Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry
                port:
                  number: 8080

    # Grafana monitoring dashboard
    - host: grafana.hypatia.example.com  # TODO: Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
---
# ClusterIssuer for Let's Encrypt (requires cert-manager)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: security@hyperpolymath.dev
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Certificate resource (alternative to annotations)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hypatia-tls
  namespace: hypatia
spec:
  secretName: hypatia-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: hypatia.example.com  # TODO: Replace with your domain
  dnsNames:
    - hypatia.example.com
    - api.hypatia.example.com
    - registry.hypatia.example.com
    - grafana.hypatia.example.com
